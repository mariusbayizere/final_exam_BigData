<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Sensor</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Sensor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'sensor_list' %}">Cancel</a>
</body>
</html>
