<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a href="{% url 'user_create' %}">Create New User</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a> - {{ user.role }}
                <a href="{% url 'user_update' user.pk %}">Edit</a>
                <a href="{% url 'user_delete' user.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
